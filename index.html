<html>
	<head>

	<body>

			<!-- Navigation Bar -->
			<nav class="navbar">

				<a href="#" class="nav-item">

				<!-- About Me Button -->
				<a href="#" class="nav-item">
					<span class="nav-icon about-icon"></span>
					<span class="nav-label"> About Me </span>
				</a>

				<!-- Projects Button -->
				<a href="#" class="nav-item">
					<span class="nav-icon proj-icon"></span>

					<div class="socials">
						<a href="#"><img src="images/fb-logo.png" alt="Instagram"></a>
						<a href="#"><img src="images/ig-logo.png" alt="Github"></a>
						<a href="#"><img src="images/linked-in-logo.png" alt="LinkedIn"></a>
						<a href="#"><img src="images/github-logo.png" alt="Github"></a>

				</div>
				
			</div>
			<!-- Featured Photo -->
			 <div class="featured-photo">
				<img src="images/featured-photo.png" alt="featured-photo">
			 </div>


		</div>

		<!-- Projects -->
		<div class="projects">
			<h1> Projects </h1>
		</div>

		<!-- About me -->
		<div class="about-me">
